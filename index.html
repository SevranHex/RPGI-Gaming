<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>RPGI - Gaming</title>
</head>

<body>

    <!-- ---------------------------------------------------------------Navbar--------------------------------------------------------------- -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
            <!-- --------------------------------------------------------Logo ---------------------------->
            <a class="navbar-brand ms-5 " href="index.html"><img src="assets/images/logo.gif" width="120" height="120" alt="logo RPGI"></a>
            <select class="form-select form-select-sm ms-5" aria label="Consoles" id="consoleSelect">
            <!----------------------------------------------------Choix consoles et genres ---------------------------->
            <option value="ALL">ALL</option>
            <option value="SNES">SNES</option>
            <option value="MEGADRIVE">MEGADRIVE</option>
                <option value="PLAYSTATION">PLAYSTATION</option>
                <option value="XBOX">XBOX</option>
                <option value="GAMEBOY COLOR">GAMEBOY COLOR</option>
            </select>

            <select class="form-select form-select-sm ms-5" aria-label="Genres" id="genreSelect">
                <option value="ALL">ALL</option>
                <option value="ACTION">ACTION</option>
                <option value="COMBAT">COMBAT</option>
                <option value="AVENTURE">AVENTURE</option>
                <option value="COURSE">COURSE</option>
                <option value="PLATE-FORMES">PLATE-FORMES</option>
                <option value="RPG">RPG</option>
                <option value="FPS">FPS</option>
                <option value="PUZZLE">PUZZLE</option>
                <option value="BEAT THEM ALL">BEAT THEM ALL</option>
            </select>
            <button class="btn btn-outline-danger mx-5 text-light" onclick="getInfo()">Search</button>
            <!-------------------------------------------------------------Bouton trigger fenêtre modale------------------------------------------------------------ -->
            <button type="button" class="btn btn-outline-danger mx-5" onclick="entryPoint( 'bodyBasket','totalPrice','totalItem' )" data-bs-toggle="modal" data-bs-target="#basket" data-bs-titre="Votre panier" data-bs-class="cModalRouge" data-bs-contenu="Texte du modal + choix et actions...">       
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
                        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
        </div>
    </nav>
    <!-- ----------------------------------------------------Fin de la navbar --------------------------------------->
    <!-- Zone d'affichage des jeux -->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center" id="gameChoice"></div>

    </div>

    <!--------------------------------------------------------------------Fenêtre modale------------------------------------------------------------------------->
    <div class="modal fade" tabindex="-1" id="basket" role="dialog" aria-hidden="true" aria-labelledby="basket">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" style="font-size: 180%;" id="basket">Votre panier</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyBasket" data-simplebar data-simplebar-lg style="max-height: 250px;">
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="validBasketContent()">Valider</button>
                        </div>
                        <div class="col-2">
                            <p>Nb:</p>
                            <p id="totalItem"></p>
                        </div>
                        <div class="col-4">
                            <p>Total:</p>
                            <p id="totalPrice" ></p>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-danger ms-auto" onclick="removeBasketContent()">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="gameList">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <!--
        <script src="scriptAccueil.js"></script>
    -->
</body>

</html>
